{% extends "base.html" %} {% block title %}Login{% endblock %}

{% block content %}
<form method="POST" action="">
    <h3 align="center">Login</h3>
    <div class="form-group">
        <label for="email">Correo Electronico</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Ingresa un correo" value="{{ email if email else '' }}" required>
    </div>
    <div class="form-group">
        <label for="password">Contrasena</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Ingresa una contrasena" required>
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Continuar</button>
    
</form>
{% endblock %}
