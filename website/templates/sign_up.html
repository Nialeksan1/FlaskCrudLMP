{% extends "base.html" %} {% block title %}Sign Up{% endblock %}

{% block content %}
<form method="POST" action="">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Correo Electronico</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Ingresa un correo">
    </div>
    <div class="form-group">
        <label for="firstName">Primer Nombre</label>
        <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Ingresa tu nombre">
    </div>
    <div class="form-group">
        <label for="password1">Contrasena</label>
        <input type="password" class="form-control" name="password1" id="password1" placeholder="Ingresa una contrasena">
    </div>
    <div class="form-group">
        <label for="password2">Confirma contrasena</label>
        <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirma la contrasena">
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Continuar</button>
    
</form>
{% endblock %}
